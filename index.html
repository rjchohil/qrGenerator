<!DOCTYPE html>
<html>
<head>
  <title>Simple QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Free QR Code Generator  ðŸš€<</h2>

<input id="text" placeholder="Enter link or text">
<br>
<button onclick="generateQR()">Generate QR</button>

<br>
<canvas id="qr"></canvas>

<script>
function generateQR() {
  const text = document.getElementById("text").value;
  const canvas = document.getElementById("qr");

  QRCode.toCanvas(canvas, text, function (error) {
    if (error) console.error(error);
  });
}
</script>

</body>
</html>
